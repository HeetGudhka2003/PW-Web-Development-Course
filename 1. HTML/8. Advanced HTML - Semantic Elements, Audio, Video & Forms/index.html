<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML</title>
</head>

<body>

    <!-- Semantic Elements -->

    <!-- A semantic element clearly describes its meaning to both the browser and the developer. -->

    <h1>Advanced HTML - Semantic Elements, Audio and Video</h1>

    <h1>h1 is a Semantic Element</h1>

    <p>paragraph is a Semantic Element</p>

    <div>div is a non Semantic Element</div> <br>

    <span>span is a non Semantic Element</span> <br> <br>

    <!-- Audio and Video Tags -->

    <audio src="" controls autoplay></audio> <br> <br>

    <video src="" controls autoplay></video> <br> <br>

    <!-- Form Tags -->

    <!-- 
    
    HTML Forms utilize the <form> element as a powerful tool to collect user input through a variety of interactive controls. These controls range from text fields, numeric inputs, email fields, password fields, to checkboxes, radio buttons, and submit buttons. In essence, an HTML Form serves as a versatile container for numerous input elements, thereby enhancing user interaction.

    -->

    <!-- <input type="text"> defines a single-line text input field.-->

    <!-- <input type="email"> defines an email input field. -->

    <!-- <input type="password"> defines a password input field. -->

    <!-- <input type="submit"> defines a button that submits the form. -->

    <h1>HTML Forms</h1>

    <form>

        <input type="text" name="username" placeholder="Enter Your Username"> <br> <br>

        <input type="email" name="email" placeholder="Enter Your Email"> <br> <br>

        <input type="password" name="password" placeholder="Enter Your Password"> <br> <br>

        <input type="submit" value="Submit">

    </form>

</body>

</html>
