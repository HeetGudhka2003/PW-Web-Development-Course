<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in Javascript</title>
</head>

<body>

    <h1>Inline Events</h1>

    <button onclick="alert('Hello World!')">Greeting</button>

    <button ondblclick="alert('Hello World Again!')">Greeting Again</button>

    <button onmouseover="alert('Good Morning!')">Good Morning</button>

    <h2>DOM Event Handler</h2>

    <button id="btn-1">Click Me</button>

    <button id="btn-2">Click Me Again</button>

    <h2>addEventListener Event Handler</h2>

    <button>Add Me</button>

    <button>Add Me Again</button>

    <script src="script.js"></script>

</body>

</html>
