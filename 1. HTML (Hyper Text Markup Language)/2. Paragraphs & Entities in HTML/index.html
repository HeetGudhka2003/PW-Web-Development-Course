<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs in HTML</title>
</head>

<body>

    <!-- p tag is used to create a paragraph -->

    <!-- p tag is a block level element. It starts on a new line and takes up the entire width -->

    <p>This is a paragraph</p>

    <!-- br tag is used to create a line break -->

    <p>This is <br> another paragraph</p>

    <!-- Entities are used to create special characters -->

    <!-- For example, &copy; is used to create a copyright symbol -->

    <p>This is a &copy; paragraph</p>

    <!-- &nbsp; is used to add an extra space between words -->

    <p>This is a &nbsp; paragraph</p>
    
</body>

</html>
