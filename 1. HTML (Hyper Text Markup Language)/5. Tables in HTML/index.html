<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    
    <style>

        table {
            width: 40%;
            border-collapse: collapse;
        }

        th {
            background-color: lightgray;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

    </style>
</head>

<body>

    <h1>Tables in HTML</h1>
    
    <!-- tbody - table body -->
    
    <!-- thead - table header -->

    <!-- tr - table row -->

    <!-- td - table data -->

    <!-- rowspan and colspan - merge cells -->

    <table>

        <thead>

            <tr>

                <th>Name</th>

                <th>Age</th>

                <th>Address</th>

                <th>Company</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>John</td>

                <td>25</td>

                <td>London</td>

                <td>Google</td>
            </tr>

            <tr>
                <td>Jane</td>

                <td>30</td>

                <td>Paris</td>

                <td>Facebook</td>
            </tr>

            <tr>
                <td>Mark</td>

                <td>35</td>

                <td>New York</td>

                <td>Microsoft</td>

            </tr>

        </tbody>

    </table>

</body>

</html>
